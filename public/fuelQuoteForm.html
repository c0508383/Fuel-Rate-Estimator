<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel Quote Form</title>
    <link rel="stylesheet" href="fuelQuoteForm.css" />
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script type="text/javascript" src="fuelQuoteForm.js"></script>
  </head>
  <body>
    <input type="button" id="mainmenu" class="tabButton" onclick="window.location='mainmenu.html'" value="Main menu">
    <input type="button" id="logout" class="tabButton" onclick="window.location='index.html'" value="Log out">
    <div id="formBox">
      <h1 id="formHeader">Fuel Quote Form</h1>
      <form id="fuelQuoteForm">
        <p>
          <label for="">Gallons Requested</label>
          <input type="number" id="gallonsReq" required/>
        </p>
        <p>
          <label for="">Delivery Address</label>
          <input type="text" id="DelAddress" placeholder="Address from profile" readonly/>
        </p>
        <p>
          <label for="">Delivery City</label>
          <input type="text" id="DelCity" placeholder="City from profile" readonly/>
        </p>
        <p>
          <label for="">Delivery State</label>
          <input type="text" id="DelState" placeholder="State from profile" readonly/>
        </p>
        <p>
          <label for="">Delivery Zip Code</label>
          <input type="text" id="DelZip" placeholder="Zip Code from profile" readonly/>
        </p>
        <p>
          <label for="">Delivery Date</label>
          <input type="date" id="delDate">
        </p>
        <p>
          <label for="">Suggested Price / Gallon</label>
          <input type="text" value="" id="price" readonly/>
        </p>
        <p>
          <label for="">Total Amount Due</label>
          <input type="text" id="total" readonly />
        </p>
        <p>
          <input id = "submitGallons" type="button" class="formButton" value="Get Quote"/>
          <input id="calculateButton" type="button" class="formButton" value="Submit"/>
        </p>
      </form>
    </div>
  </body>
  <script src="fuelQuoteForm.js" defer></script>
</html>
